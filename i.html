<!DOCTYPE html>
<html lang="<%= global.storage.locale %>"></html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <base href="<%= global.storage.baseURL %>" />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:image" content="/static/images/logo__full.png">
    <meta property="twitter:image" content="/static/images/logo__full.png">
    <meta property="vk:image" content="/static/images/logo__full.png">

    <meta property="og:url" content=""/>
    <meta property="og:type" content="website"/>
    <meta name="yandex-verification" content="3be3b21b63f8a0b1"/>

    <title><%= global.storage.title %></title>
    <meta property="og:title" content="<%= global.storage.title %>" />
    <meta property="twitter:title" content="<%= global.storage.title %>"/>

    <meta name="keywords" content="<%= global.storage.keywords %>" />

    <meta name="description" content="<%= global.storage.description %>" />
    <meta property="og:description" content="<%= global.storage.description %>" />
    <meta property="twitter:description" content="<%= global.storage.description %>"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
